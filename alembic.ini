[alembic]
# Path to migration scripts
script_location = migrations

# DB connection string (overridden by env.py to read from .env)
sqlalchemy.url = postgresql+psycopg://f1:f1@db:5432/f1

# Logging config
# fileConfig() in env.py will read this
# Can also be customized for logging levels
# Example: level = INFO or DEBUG
# Uncomment below if you have a logging config file
# fileConfig = logging.ini


[post_write_hooks]
# post_write_hooks can format generated scripts with tools like black or isort
# Example:
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 88


[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
